<!DOCTYPE html>
<html>
  <head>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
      </script>
  </head>
<body>

<canvas id="canvas" width="800" height="600" style="background-color:#333"></canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
drawClock();

// 40 milliseconds ~ 25 frames per second, which is close to what a motion picture should have.
setInterval(drawClock, 40);

/* function drawClock() {
  ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
  ctx.fillStyle = "white";
  ctx.fill();
} */

function drawClock() {
  drawFace(ctx, radius);
  drawShortBreaks(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;

  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2 * Math.PI);
  ctx.fillStyle = '#977';
  ctx.fill();

  grad = ctx.createRadialGradient(0, 0 ,radius * 0.95, 0, 0, radius * 1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'gold');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius * 0.15 + "px arial";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.80);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius * 0.80);
    ctx.rotate(-ang);
  }
}

function drawShortBreaks(ctx, radius, length, width) {
  var ang, pos;
  var length = radius*0.9, width = 0.01*radius;
  var curStrkStyle = ctx.strokeStyle;
  ctx.strokeStyle = "#999999";
  for(num = 1; num < 60; num++){
    if(num % 5 == 0) continue;
    ang = num * Math.PI / 30;
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "square";
    ctx.rotate(ang);
    ctx.moveTo(0,-0.985*length);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-ang);
  }
  ctx.strokeStyle = curStrkStyle;
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    var mSecond = now.getMilliseconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07)+(mSecond*Math.PI/(360*60*1000));
    //minute
    minute=(minute*Math.PI/30)+
    (second*Math.PI/(30*60))+(mSecond*Math.PI/(30*60*1000));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30)+(mSecond*Math.PI/30/1000);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}
// the Date() function actually returns the local computer/browser time.
// This function retrieve time from a server in case the local one is not accurate.
// We will use this later. 
function getAccuTime() {

  // $ is a function/object of jQuery
  $.getJSON("http://worldtimeapi.org/api/ip", function(data){
    console.log(data);
    return data.datetime;
  })
}

function drawHand(ctx, pos, length, width) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.moveTo(0,0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-pos);
}

</script>

</body>
</html>
