<!DOCTYPE html>
<html>
<head>
    <title>Learn D3 in 5 minutes</title>
   <style> 
    #test{
        color:red;
    }


    .test{
        color:green
    }
</style>

</head>


<body>

<p></p>

<h3>Today is a beautiful dayaaaa!!</h3>


<div>
    <p>Linkin park</p>
    <p>Jay Z</p>
    <p>Tupac</p>

</div>

<div id="div2">

    <p>D3</label><input type="checkbox" />

</div>

<div id="div4Style">
  <h2>yahoyaho</h2>
  <p>Style Change</p>


</div>



<svg width="500" height="500"><rect x="0" y="0" width="300" height="200" fill="yellow"></rect></svg>





<p id="demo"></p>
<script src='https://d3js.org/d3.v4.min.js'></script>


<!-- d3 append, insert test, remove, innerHTML test -->

<script>d3.select("div").append("p").text("illest collaboration");</script>

<script>d3.select("div").insert("p").text("illest collaboration inserted");</script>


<script>d3.select("div").select("p").remove()</script>

<script>d3.select("div").select("p").html("<span>This a whole new world.</span>");</script>


<!-- d3 select/apply attr, property -->
<script>d3.select("div").select("p").attr("id","test");</script>
<script>d3.select("#div2").select("input").property("checked",true);</script>
<!-- d3 text test -->

<script>
d3.select("p").text("Second Paragrah"); d3.select("p").style("color","green");
</script>



<!-- d3 test set style attribute... -->
<script>

d3.select("#div4Style").select("p").style("color", "red"); 
d3.select("#div4Style").select("h2").classed("test", true); 
</script>


<script>    d3.select('h3').style('color', 'red');    d3.select('h3').style('font-size', '24px')</script>


<script>
    d3.csv("retry.csv", function(data) {
            console.log(data);
      });
    </script>


</body>
</html>
